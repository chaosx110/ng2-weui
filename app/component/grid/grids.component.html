<div class="weui_grids">
    <a href="javascript:void(0);" class="weui_grid" *ngFor="let item of gridList;let i = index;">
        <div class="weui_grid_icon">
            <img src="{{item.imgSrc}}" alt="">
        </div>
        <p class="weui_grid_label">
            {{item.title}}
        </p>
    </a>
</div>
